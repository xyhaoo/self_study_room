    <!-- partial -->
    <!--帖子发布栏    -->
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">发帖</h4>

                            <form class="forms-sample" method="post"
                                  action="http://localhost:8881/self_study_room/admin/post_publish/003">
                                <div class="form-group">
                                    <label for="exampleInputName1">标题</label>
                                    <input type="text" class="form-control" id="exampleInputName1"
                                           placeholder="请填写标题" name="post_title">
                                </div>
                                <div class="form-group">
                                    <label for="exampleTextarea1">内容</label>
                                    <textarea class="form-control" id="exampleTextarea1" rows="4"
                                              placeholder="请填写内容" name="post_content"></textarea>
                                </div>
<!--                                <input type="hidden" name="user_id" th:value="${cur_user.user_id}">-->
                                <button type="submit" class="btn btn-primary me-2">发布</button>
                            </form>

                            <!-- 成功的警告框 -->
                            <div th:if="${status eq '发布成功～'}"
                                 class="alert alert-success alert-dismissible fade show" role="alert"
                                 th:text="${status}">
                                <button  class="btn border-0 p-0 btn-close">
                                    <i class="mdi mdi-close text-white me-0"></i>
                                </button>
                            </div>

                            <!-- 失败的警告框 -->
                            <div th:if="${status eq '发布失败了，请再次尝试。如果此问题依然存在请联系开发者！'}"
                                 class="alert alert-danger .alert-dismissible fade show" role="alert"
                                 th:text="${status}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!--发布后的状态回显        -->
    <div id="toastContainer" class="position-fixed bottom-0 right-0 p-3">
        <!-- 获取后端传递的发布状态 -->
        <div th:if="${status != null}" th:text="${status}" class="d-none" id="publishStatus"></div>
    </div>
