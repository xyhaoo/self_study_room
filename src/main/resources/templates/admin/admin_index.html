    <!--展示通知    -->
    <div class="main-panel">
        <div class="content-wrapper">
            <!-- 使用Thymeleaf的th:each指令来遍历通知数据 -->
            <div class="row" th:each="notice, status : ${search_result}">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <!--通知信息 -->
                            <div class="template-demo">
                                <div>
                                    <h3 th:text="${notice.notice_title}"></h3>
                                    <h5>
                                        <small class="text-muted" th:text="${notice.notice_time}"></small>
                                    </h5>
                                </div>
                                <div class="template-demo">
                                    <h4>
                                        <small class="text-muted" th:text="${notice.notice_content}"></small>
                                    </h4>
                                </div>
                            </div>
                            <!--删除通知 -->
                            <div class="col-md-12 d-flex align-items-center delete-icon">
                                <button class="btn btn-inverse-primary btn-rounded btn-icon" style="margin-left: auto"
                                        data-toggle="modal" th:data-target="'#modal-' + ${status.index}">
                                    <i class="mdi mdi-delete-forever"></i>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--二次确认的模态框    -->
    <!--点击删除，二次确认-->
    <div th:each="notice, status : ${search_result}">
        <div class="modal fade" th:id="'modal-' + ${status.index}">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>二次确认</h3>
                        <!--                        <h5 class="modal-title">二次确认</h5>-->
                        <button class="btn btn-outline-secondary btn-rounded btn-icon" data-dismiss="modal">
                            <i class="mdi mdi-close"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h4>
                            <small class="text-muted">
                                确定要删除该通知么？
                            </small>
                        </h4>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-light" data-dismiss="modal">取消</button>
                        <form method="get" action="http://localhost:8881/self_study_room/admin/notice/delete">
                            <input type="hidden" name="notice_id" th:value="${notice.notice_id}">
                            <button class="btn btn-danger">删除</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
