<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Majestic Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/base/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/images/favicon.png" />
</head>

<body>
<div th:if="${success == false}" class="alert alert-danger" role="alert" style="text-align: center">
    <span  >注册失败 重新输入</span>
</div>



<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
            <div class="row flex-grow">
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="auth-form-transparent text-left p-3">


                        <h6 class="font-weight-light">Join us today! It takes only few steps</h6>
                        <form class="pt-3" action="/self_study_room/registration">

                            <div class="form-group">
                                <label>学号</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-card-details text-primary"></i>
                      </span>
                                    </div>
                                    <input type="text" required name="user_id" class="form-control form-control-lg border-left-0" placeholder="User_id">
                                </div>
                            </div>


                            <div class="form-group">
                                <label>用户名</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                                    </div>
                                    <input type="text" required name="username" class="form-control form-control-lg border-left-0" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>手机号</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-cellphone text-primary"></i>
                      </span>
                                    </div>
                                    <input type="text"  name="phone_number" class="form-control form-control-lg border-left-0"  placeholder="密码  ">
                                </div>
                            </div>


                            <div class="form-group">
                                <label>Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                                    </div>
                                    <input type="password" required name="password" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>性别</label>
                                <select  name="sex" class="form-control form-control-lg" id="exampleFormControlSelect2">
                                    <option>male</option>
                                    <option>female</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input name="allService" type="checkbox" class="form-check-input">
                                        我同意所有条款
                                    </label>
                                </div>
                            </div>

                            <div class="mt-3" style="text-align: center">
                                <button style="width: 100%" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit"  >SIGN UP</button>
                            </div>

                            <div class="text-center mt-4 font-weight-light">
                                已经有账户了？<a href="http://localhost:8881/self_study_room/login" class="text-primary">登录</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 register-half-bg d-flex flex-row">
                    <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2020  All rights reserved.</p>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="/vendors/base/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/template.js"></script>
<!-- endinject -->
</body>

</script>

</html>
