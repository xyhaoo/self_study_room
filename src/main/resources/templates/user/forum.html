                            <h1>论坛中心</h1>
                            <div class="table-responsive">
                                <div class="col-lg-12 grid-margin stretch-card">
                                    <i class="mdi mdi-adjust" style="color: dodgerblue"></i>
                                    <span th:text="${post_num}"></span>
                                    <small>
                                        全部帖子
                                    </small>

                                    <i class="mdi mdi-checkbox-marked-circle-outline"
                                       style="color: lawngreen"></i>
                                    <span th:text="${resolved_num}"></span>
                                    <small class="text-muted">
                                        已解决
                                    </small>
                                </div>
                                <table class="table table-hover">
                                    <tbody>
                                    <tr th:each="post, index: ${post_map}">
                                        <td>
                                            <span th:if="${post.key.post_status} == 'unresolved'">
                                                    <i class="mdi mdi-adjust" style="color: lightslategray"></i></span>
                                            <span th:if="${post.key.post_status} == 'resolved'">
                                                    <i class="mdi mdi-checkbox-marked-circle-outline"
                                                       style="color: lawngreen"></i></span>

                                        </td>
                                        <td>
                                            <a
                                                    th:href="@{'http://localhost:8881/self_study_room/user/' + ${post.key.user_id} + '/forum/detail/' + ${post.key.post_id}}"
                                            >
                                                <h3><span th:text="${post.key.post_title}"></span></h3>
                                            </a>
                                            <p>
                                                <span th:text="'#' + ${post.key.post_id} + '   '
                                                    + ${#dates.format(post.key.post_time, 'yyyy.MM.dd HH:mm:ss')} +
                                                    '  由 ' + ${post.key.user_id} + ' 发布'">
                                                </span>
                                            </p>
                                        </td>

                                        <td>
                                            <div style="display: flex; align-items: center;">
                                                <i class="mdi mdi-message-text-outline" style="margin-right: 5px;"></i>
                                                <span th:text="${post.value}"></span>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
