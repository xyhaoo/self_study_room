<script>
    function clearsfrom(event){
        event.preventDefault(); // 阻止表单的默认提交行为
        document.getElementById("username").value = "";
        document.getElementById("phoneNumber").value = "";
        document.getElementById("password").value = "";
        document.getElementById("confirmPassword").value = "";
        // document.querySelector('input[name="gender"]:checked').checked = false;
        // document.getElementById("deletenotice").submit();
    }

        var urlParams = new URLSearchParams(window.location.search);
        var roomId = urlParams.get("roomId");
        var roomContent = urlParams.get("roomContent");
        var roomPicture = urlParams.get("roomPicture");
        var roomVolume = urlParams.get("roomVolume");
        // 根据需要使用选中的数据
        console.log(roomId, roomContent, roomPicture,roomVolume);
        var picture = document.getElementById("picture")
        picture.src = roomPicture


    var paragraph = document.querySelector("p");
    paragraph.textContent =    roomContent;

    var title = document.querySelector("h3");
    title.textContent = "欢迎来到"+  roomId+"号自习室";

    var datetimeInput = document.getElementById("datetime-input");

    var selectedSeat = null;
    var seatsContainer = document.getElementById('seats');
    for (var i = 1; i <= roomVolume; i++) {
        var seatContainer = document.createElement('div');
        seatContainer.className = 'seat-container';

        var seat = document.createElement('div');
        seat.className = 'seat';
        seat.textContent = i;

        var seatImage = document.createElement('img');
        seatImage.className = 'seat-image';
        seatImage.src = "/images/faces/admin.png"; // 替换为你的图片路径

        seat.addEventListener('click', function() {
            if (selectedSeat) {
                // 如果已经有选中的座位，取消其选中状态
                selectedSeat.classList.remove('selected');
            }

            // 更新已选座位，并添加选中状态
            selectedSeat = this;
            selectedSeat.classList.add('selected');
        });

        seatContainer.appendChild(seat);
        seatContainer.appendChild(seatImage); // 将图片添加到座位容器中
        seatsContainer.appendChild(seatContainer); // 将座位容器添加到座位容器中



        var selectedDateTime = datetimeInput.value; // 获取用户选择的时间值




    }

</script>
