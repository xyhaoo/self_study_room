    <div class="main-panel   documentation">
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 doc-header">
                        <h1 class="text-primary mt-4">帖子详情</h1>
                    </div>
                </div>
                <div class="row doc-content">
                    <div class="col-12 col-md-10 offset-md-1">
                        <div class="col-12 grid-margin" id="doc-intro">
                            <div class="card">


                                <div class="card-body">
                                    <h3 class="mb-4 mt-4" th:text="${post.post_title}"></h3>
                                    <p th:text="${post.post_content}"></p>
                                    <p th:text="${post.post_time}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 grid-margin" id="doc-started" th:unless="${#lists.isEmpty(comments)}">
                            <div class="card">
                                <div class="card-body">
                                    <div th:each="comment: ${comments}">
                                        <h3 class="mb-4" th:text="${comment.user_id}"></h3>
                                        <div th:if="${comment._best != 1}">
                                            <p th:text="${comment.comment_content}"></p>
                                        </div>

                                        <!--判断是否为优质回答，是就渲染这个-->
                                        <div class="alert alert-success mt-4 d-flex align-items-center" role="alert"
                                             th:if="${comment._best == 1}">
                                            <i class="ti-info-alt me-4"></i>
                                            <p th:text="${comment.comment_content}"></p>
                                        </div>

                                        <!--这里输出评论时间-->
                                        <p class="d-inline"><strong th:text="${comment.comment_time}"></strong></p>

                                        <div style="text-align: right; display: flex;">
                                            <div th:if="${is_your_post == 'true'}">
                                                <button type="button" class="btn btn-outline-success btn-fw">设置为最优回答</button>
                                            </div>
                                            <button type="button" class="btn btn-outline-danger btn-fw">删除</button>
                                        </div>

                                        <hr class="mt-5">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
